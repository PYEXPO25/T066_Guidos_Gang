<style>
    /* Full-page Background */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: url('/static/images/mi2.jpg') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        color: white;
    }
    
    /* Overlay Effect */
    body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6); /* Dark overlay */
        z-index: -1;
    }
    
    /* Navbar */
    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(8px);
        padding: 15px 0;
        text-align: center;
        box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        z-index: 1000;
    }
    
    /* Navbar Links */
    .navbar a {
        color: white;
        text-decoration: none;
        font-size: 1.2rem;
        font-weight: 600;
        padding: 12px 18px;
        display: inline-block;
        transition: 0.3s ease-in-out;
        border-radius: 5px;
    }
    
    /* Hover Effect */
    .navbar a:hover {
        background: blue;
        color: yellow;
        box-shadow: 0px 0px 10px rgba(0, 0, 255, 0.6);
    }
    
    /* Responsive Navbar */
    @media (max-width: 768px) {
        .navbar {
            text-align: center;
            padding: 10px 0;
        }
    
        .navbar a {
            font-size: 1rem;
            padding: 10px 15px;
        }
    }
    
    /* Winner Section */
    .winner-title {
        font-size: 2.5rem;
        font-weight: bold;
        color: #FFD700; /* Gold color */
        text-shadow: 2px 2px 10px rgba(255, 215, 0, 0.8);
        text-align: center;
        margin-top: 100px;
        animation: pulse 2s infinite;
    }
    
    /* Winner Text */
    .winner-text {
        font-size: 1.8rem;
        font-weight: 600;
        color: #ffcc00;
        text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.6);
        text-align: center;
    }
    
    /* Winner Highlight */
    .winner-highlight {
        font-size: 2rem;
        font-weight: bold;
        text-align: center;
        color: blue;
        background: rgba(255, 255, 255, 0.2);
        padding: 5px 15px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.6);
        transition: transform 0.3s ease-in-out;
    }
    
    .winner-highlight:hover {
        transform: scale(1.1);
        box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.8);
    }
    </style>
    
    <!-- Navbar -->
    <div class="navbar">
        <a href="{% url 'home' %}">HOME</a>
        <a href="{% url 'home' %}#achievements">ACHIEVEMENTS</a>
        <a href="{% url 'home' %}#schedule">SCHEDULE</a>
        <a href="{% url 'prediction_view' %}">PREDICTION</a>
        <a href="{% url 'overall_winner_view'%}">OVERALL PREDICTION</a>
    </div>
    
    <!-- Winner Section -->
    <h2 class="winner-title">Overall Predicted Winner</h2>
    <p class="winner-text">The predicted IPL 2025 winner is: <strong class="winner-highlight">{{ winner }}</strong></p>
