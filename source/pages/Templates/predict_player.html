<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Star Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            overflow-x: hidden;
        }

        /* Animated Background Particles */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(255,215,0,0.2) 2px, transparent 2px);
            background-size: 60px 60px;
            animation: backgroundMove 30s linear infinite;
            z-index: -2;
        }

        @keyframes backgroundMove {
            from { background-position: 0 0; }
            to { background-position: 1000px 1000px; }
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 12%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            text-align: center;
            padding: 20px 0;
            z-index: 1000;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.6rem;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            position: relative;
        }

        .navbar a:hover {
            background-color: blue;
            color: yellow;
            box-shadow: 0 0 12px rgba(0, 0, 255, 0.6);
        }

        .navbar a::after {
            content: '';
            position: absolute;
            width: 0%;
            height: 2px;
            left: 0;
            bottom: -4px;
            background: yellow;
            transition: 0.4s ease-in-out;
        }

        .navbar a:hover::after {
            width: 100%;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 20px;
            width: 420px;
            margin: 120px auto 40px auto;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.7);
            animation: slideIn 1.2s ease-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 30px;
            position: relative;
            color: #FFD700;
            font-family: 'Oswald', sans-serif;
            overflow: hidden;
        }

        h2::after {
            content: '';
            position: absolute;
            width: 120%;
            height: 4px;
            bottom: 0;
            left: -10%;
            background: linear-gradient(90deg, yellow, red, yellow);
            animation: wave 2s linear infinite;
        }

        @keyframes wave {
            0% { transform: translateX(0); }
            100% { transform: translateX(100%); }
        }

        label {
            display: block;
            margin-top: 15px;
            color: #eee;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            background-color: #f5f5f5;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        input:focus, select:focus {
            outline: none;
            transform: scale(1.02);
            box-shadow: 0 0 8px #00e676;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            border: none;
            border-radius: 8px;
            background-color: #00c853;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #00b248;
            transform: scale(1.03);
        }

        .result {
            margin-top: 25px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            color: #00e676;
            text-align: center;
            border: 1px solid #00e676;
        }

        .error {
            color: red;
            margin-top: 15px;
            text-align: center;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 500px) {
            .container {
                width: 90%;
                padding: 25px;
            }
            .navbar a {
                font-size: 1.2rem;
            }
            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body onmousemove="glowMouse(event)">
    <div class="navbar">
        <a href="{% url 'home' %}">HOME</a>
        <a href="{% url 'predict_player' %}">AI</a>
        <a href="{% url 'home' %}#schedule">SCHEDULE</a>
        <a href="{% url 'prediction_view' %}">PREDICTION</a>
        <a href="{% url 'overall_winner'%}">OVERALL PREDICTION</a>
        <a href="{% url 'contact_us' %}">CONTACT US</a>
    </div>

    <div class="container">
        <h2>Predict Star Player</h2>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <label for="strike_rate">Strike Rate</label>
            <input type="number" step="0.1" name="strike_rate" required>

            <label for="runs">Runs Scored</label>
            <input type="number" name="runs" required>

            <label for="wickets">Wickets Taken</label>
            <input type="number" name="wickets" required>

            <label for="overs">Overs Bowled</label>
            <input type="number" step="0.1" name="overs" required>

            <label for="venue">Venue</label>
            <select name="venue" required>
                <option value="Chennai">Chennai</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Delhi">Delhi</option>
                <option value="Kolkata">Kolkata</option>
            </select>

            <label for="pitch_type">Pitch Type</label>
            <select name="pitch_type" required>
                <option value="Batting Paradise">Batting Paradise</option>
                <option value="Pace Friendly">Pace Friendly</option>
                <option value="Balanced">Balanced</option>
                <option value="Spin Friendly">Spin Friendly</option>
            </select>

            <label for="economy">Economy</label>
            <input type="number" step="0.01" name="economy" required>

            <button type="submit">Predict Player</button>
        </form>

        {% if player_name %}
            <div class="result">
                <h3>ðŸŽ¯ Predicted Player: {{ player_name }}</h3>
            </div>
        {% endif %}
    </div>

    <!-- Glowing Cursor Effect -->
    <script>
        function glowMouse(e) {
            const glow = document.getElementById('glow');
            glow.style.top = `${e.clientY}px`;
            glow.style.left = `${e.clientX}px`;
        }
    </script>
</body>
</html>
