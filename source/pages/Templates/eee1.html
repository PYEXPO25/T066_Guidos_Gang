

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url('/static/images/mi2.jpg');
            background-size: cover;
            background-position: center;
            padding-top: 60px;  /* Prevent overlap with navbar */
            }
        h2 {
            color: #fffcfc;
            }

            /* Updated Navbar */
            .navbar {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(8px);
    padding: 15px 0;
    text-align: center;
    box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
    z-index: 1000;
}

.navbar a {
    color: white;
    text-decoration: none;
    font-size: 1.2rem;
    font-weight: 600;
    padding: 12px 18px;
    display: inline-block;
    transition: 0.3s ease-in-out;
    border-radius: 5px;
}

.navbar a:hover {
    background: blue;
    color: yellow;
    box-shadow: 0px 0px 10px rgba(0, 0, 255, 0.6);
}


            /* Result Box Styling */
        .result-box {
            background: rgb(239, 238, 249);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 20px;
            opacity: 0.9;
            }

            /* Button Styling */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #121315;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
            }

        .btn:hover {
            background: #0056b3;
            color: white;
            }

            /* Graph Section */
        .graph-container {
            margin-top: 30px;
            color: white;
            }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(248, 248, 248, 0.952);
            }
</style>
</head>
<body>
    <h2>Match Prediction Result</h2>
    <div class="result-box">
        <p><strong>Prediction:</strong> {{ prediction }}</p>
    </div>

    <div class="navbar">
        <a href="{% url 'home' %}">HOME</a>
        <a href="{% url 'home' %}#achievements">ACHIEVEMENTS</a>
        <a href="{% url 'home' %}#schedule">SCHEDULE</a>
        <a href="{% url 'prediction_view' %}">PREDICTION</a>
        <a href="{% url 'overall_winner_view'%}">OVERALL PREDICTION</a>
        <a href="{% url 'contact_us' %}">CONTACT US</a>
    </div>

    

    <!-- Feature Importance Graph -->
    <div class="graph-container">
        <h3>Feature Importance in Prediction</h3>
        <img src="{% static 'r_O.png' %}" alt="Feature Importance Graph">
    </div>

    <br>
    <a href="{% url 'prediction_view' %}" class="btn">Try Again</a>
</body>
</html>
