<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>üåà RAG Chatbot</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

/* üåà Animated Gradient Background */
body {
    height: 100vh;
    background: linear-gradient(-45deg, #667eea, #764ba2, #6dd5ed, #2193b0);
    background-size: 400% 400%;
    animation: gradientBG 12s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* üßä Glass Chat Shell */
.chat-shell {
    width: 100%;
    max-width: 780px;
    height: 90vh;
    background: rgba(255,255,255,0.18);
    backdrop-filter: blur(20px);
    border-radius: 26px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.35);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

/* üß† Header */
.chat-header {
    padding: 20px;
    font-weight: 600;
    text-align: center;
    color: white;
    background: linear-gradient(90deg, rgba(255,255,255,0.25), rgba(255,255,255,0.05));
}

/* üí¨ Messages */
.chat-body {
    flex: 1;
    padding: 24px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 16px;
}

/* üë§ User Bubble */
.msg.user {
    align-self: flex-end;
    background: linear-gradient(135deg, #6c63ff, #5a54e8);
    color: white;
    padding: 14px 18px;
    border-radius: 18px 18px 6px 18px;
    max-width: 70%;
    box-shadow: 0 10px 25px rgba(108,99,255,0.4);
}

/* ü§ñ Bot Bubble */
.msg.bot {
    align-self: flex-start;
    background: rgba(255,255,255,0.95);
    color: #222;
    padding: 14px 18px;
    border-radius: 18px 18px 18px 6px;
    max-width: 70%;
    line-height: 1.5;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

/* ü§î Typing Indicator */
.typing {
    width: 60px;
    display: flex;
    justify-content: space-between;
}
.typing span {
    width: 10px;
    height: 10px;
    background: #aaa;
    border-radius: 50%;
    animation: blink 1.4s infinite both;
}
.typing span:nth-child(2) { animation-delay: .2s; }
.typing span:nth-child(3) { animation-delay: .4s; }

@keyframes blink {
    0% { opacity: .2; }
    20% { opacity: 1; }
    100% { opacity: .2; }
}

/* ‚å®Ô∏è Input */
.chat-input {
    padding: 18px;
    background: rgba(255,255,255,0.25);
    display: flex;
    gap: 12px;
}

.chat-input input {
    flex: 1;
    padding: 15px;
    border-radius: 16px;
    border: none;
    font-size: 15px;
}

.chat-input button {
    padding: 15px 22px;
    border: none;
    border-radius: 16px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s ease;
}

.chat-input button:hover {
    transform: scale(1.05);
}
</style>
</head>

<body>

<div class="chat-shell">
    <div class="chat-header">üìÑ CSV-based RAG Chatbot</div>
    <div class="chat-body" id="chatBody"></div>

    <div class="chat-input">
        <input type="text" id="queryInput" placeholder="Ask something..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
const chatBody = document.getElementById("chatBody");
const input = document.getElementById("queryInput");

function appendMessage(text, sender) {
    const div = document.createElement("div");
    div.className = `msg ${sender}`;
    div.innerText = text;
    chatBody.appendChild(div);
    chatBody.scrollTop = chatBody.scrollHeight;
}

function showTyping() {
    const typing = document.createElement("div");
    typing.className = "msg bot";
    typing.id = "typing";
    typing.innerHTML = `<div class="typing">
        <span></span><span></span><span></span>
    </div>`;
    chatBody.appendChild(typing);
    chatBody.scrollTop = chatBody.scrollHeight;
}

function removeTyping() {
    const t = document.getElementById("typing");
    if (t) t.remove();
}

async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    appendMessage(text, "user");
    input.value = "";

    showTyping();

    const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query: text })
    });

    const data = await res.json();
    removeTyping();
    appendMessage(data.answer, "bot");
}

input.addEventListener("keydown", e => {
    if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
