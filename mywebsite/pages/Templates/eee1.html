<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        .result-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .graph-container {
            margin-top: 30px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h2>Match Prediction Result</h2>
    <div class="result-box">
        <p><strong>Prediction:</strong> {{ prediction }}</p>
    </div>

    <!-- Feature Importance Graph -->
    <div class="graph-container">
        <h3>Feature Importance in Prediction</h3>
        <img src="{% static 'rf_confusion_matrix.png' %}" alt="Feature Importance Graph">
    </div>

    <br>
    <a href="{% url 'predict_winner' %}" class="btn">Try Again</a>
</body>
</html>
