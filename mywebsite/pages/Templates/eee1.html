<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url('/static/images/mi2.jpg');
            background-size: cover;
            background-position: center;
        }
        h2 {
            color: #fffcfc;
        }
        .result-box {
            background: rgb(239, 238, 249);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 20px;
            opacity: 0.9;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #121315;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background: #ffffff;
        }
        .graph-container {
            margin-top: 30px;
            color: white;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(248, 248, 248, 0.952);
        }
    </style>
</head>
<body>
    <h2>Match Prediction Result</h2>
    <div class="result-box">
        <p><strong>Prediction:</strong> {{ prediction }}</p>
    </div>

    <!-- Feature Importance Graph -->
    <div class="graph-container">
        <h3>Feature Importance in Prediction</h3>
        <img src="{% static 'runs_vs_overs.png' %}" alt="Feature Importance Graph">
    </div>

    <br>
    <a href="{% url 'predict_winner' %}" class="btn">Try Again</a>
</body>
</html>
